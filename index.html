<body>

    <div class="container">
        <div class="mian-cube">

            <div class="cube-white">Behrooz</div>
            <div class="cube-yellow">Hasnain</div>
        </div>

         <!-- This is my second div -->

            <div class="cube-aqua">Majid</div>
            <div class="cube-blue">Arman</div>
            <div class="cube-dyellow">Salman</div>
        </div>

            <!-- This is my third div  -->
        <div class="cube-3">
            <div class="cube-green">Ahmed</div>
            <div class="cube-red">Tittul</div>
            <div class="cube-yellow">Touqeer</div>
        </div>



    </div>
